<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="medium-box">

            <h2 class="city">Tempo em Belo Horizonte</h2>

            <p class="temp">21°C</p>

            <div class="small-box">

                <img class="img-temp" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">

                <p class="text-temp">Nublado</p>

            </div>

            <p class="humidity">Umidade 75%</p>
        </div>
    </div>

</body>

</html>
